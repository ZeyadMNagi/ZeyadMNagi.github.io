<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="shortcut icon" href="../img/img/logo.png" type="image/x-icon" />
    <title>choose you character</title>
  </head>

  <body>
    <div class="container">
      <div class="pop-up">
        <img
          style="width: 100px; height: 100px"
          src="../img/img/logo.png"
          alt="logo"
        />

        <div style="display: flex; justify-content: center" class="preview">
          <button class="btn" id="prev" onclick="back()">prev</button>
          <canvas id="canvas"></canvas>
          <button class="btn" id="next" onclick="go()">next</button>
        </div>
        <div class="pages">
          <div class="table">
            <label>
              <h1 class="head1">choose your character</h1>
            </label>
            <table>
              <tr>
                <th class="th1">player1</th>
                <th class="th2">player2</th>
              </tr>
              <tr>
                <td class="P">
                  <img
                    id="p1"
                    src="../img/img/p1/preview.png"
                    onclick="choose1( this)"
                    alt="wizard"
                  />
                  <img
                    src="../img/img/p3/preview.png"
                    id="p3"
                    class="wow"
                    alt="electric sword"
                    onclick="choose1(this)"
                  />
                  <img
                    src="../img/img/p5/preview.png"
                    id="p5"
                    alt="ninja"
                    onclick="choose1(this)"
                  />
                  <img
                    src="../img/img/p7/preview.png"
                    id="p7"
                    alt="the King"
                    onclick="choose1(this)"
                  />
                  <img
                    src="../img/img/p13/Idle (2).png"
                    alt="evil wizard"
                    id="p13"
                    onclick="choose1(this)"
                  />
                  <img
                    src="../img/img/p15/Idle (2).png"
                    alt="knight"
                    id="p15"
                    onclick="choose1(this)"
                  />
                  <img
                    src="../img/img/p9/preview.png"
                    alt="fire wizard"
                    id="p9"
                    onclick="choose1(this)"
                  />
                  <img
                    src="../img/img/p17/preview.png"
                    alt="goblin"
                    id="p17"
                    onclick="choose1(this)"
                  />
                  <img
                    src="../img/img/p19/preview.png"
                    alt="skeleton"
                    id="p19"
                    onclick="choose1(this)"
                  />
                  <img
                    src="../img/img/p25/crystal_mauler.png"
                    style="scale: 0.7"
                    alt="crystal"
                    id="p25"
                    onclick="choose1(this)"
                  />
                  <img
                    src="../img/img/p27/wind_hashashin.png"
                    style="scale: 0.7"
                    alt="wind"
                    id="p27"
                    onclick="choose1(this)"
                  />
                  <img
                    src="../img/img/p21/preview.png"
                    alt="green"
                    id="p21"
                    onclick="choose1(this)"
                  />
                </td>
                <td class="E">
                  <img
                    id="p2"
                    src="../img/img/p2/preview.png"
                    onclick="choose2( this)"
                    alt="wizard"
                  />
                  <img
                    src="../img/img/p4/preview.png"
                    id="p4"
                    class="wow"
                    alt="electric sword"
                    onclick="choose2(this)"
                  />
                  <img
                    src="../img/img/p6/preview.png"
                    id="p6"
                    alt="ninja"
                    onclick="choose2(this)"
                  />
                  <img
                    src="../img/img/p8/preview.png"
                    id="p8"
                    alt="the King"
                    onclick="choose2(this)"
                  />
                  <img
                    src="../img/img/p14/Idle (2).png"
                    alt="evil wizard"
                    id="p14"
                    onclick="choose2(this)"
                  />
                  <img
                    src="../img/img/p16/Idle (2).png"
                    alt="knight"
                    id="p16"
                    onclick="choose2(this)"
                  />
                  <img
                    src="../img/img/p10/preview.png"
                    alt="fire wizard"
                    id="p10"
                    onclick="choose2(this)"
                  />
                  <img
                    src="../img/img/p18/preview.png"
                    alt="goblin"
                    id="p18"
                    onclick="choose2(this)"
                  />
                  <img
                    src="../img/img/p20/preview.png"
                    alt="skeleton"
                    id="p20"
                    onclick="choose2(this)"
                  />
                  <img
                    src="../img/img/p25/crystal_mauler.png"
                    style="scale: 0.7"
                    alt="crystal"
                    id="p26"
                    onclick="choose2(this)"
                  />
                  <img
                    src="../img/img/p27/wind_hashashin.png"
                    style="scale: 0.7"
                    alt="wind"
                    id="p28"
                    onclick="choose2(this)"
                  />
                  <img
                  src="../img/img/p22/preview.png"
                  alt="green"
                  id="p22"
                  onclick="choose2(this)"
                />
                </td>
              </tr>
            </table>
          </div>
          <div class="backgrounds" style="display: none">
            <label>
              <h1 class="head2">choose the background</h1>
            </label>
            <div class="images">
              <img
                id="img1"
                src="../img/img/background/background.jpg"
                alt=""
                onclick="choose3(this) "
              />
              <img
                id="img2"
                src="../img/img/background/background.png"
                alt=""
                onclick="choose3(this) "
              />
              <img
                id="img3"
                src="../img/img/background/Backgroundf.png"
                alt=""
                onclick="choose3(this) "
              />
              <img
                id="img4"
                src="../img/img/background/lab.png"
                alt="lab"
                onclick="choose3(this)"
              />
              <img
                id="img5"
                src="../img/img/background/Image.png"
                alt="scary"
                onclick="choose3(this)"
              />
              <img
                id="img6"
                src="../img/img/background/bulkhead.png"
                alt="bulkhead"
                onclick="choose3(this)"
              />
            </div>
          </div>
          <div class="names" style="display: none">
            <h1 class="head3">Enter the player names</h1>
            <div class="input">
              <div class="g">
                <div class="g1">
                  <h3 class="head4">player1 name</h3>
                  <input
                    type="text"
                    id="player1_name"
                    placeholder="Enter your name"
                    required
                  />
                </div>
                <div class="g2">
                  <h3 class="head5">player2 name</h3>
                  <input
                    type="text"
                    id="player2_name"
                    placeholder="Enter your name"
                    required
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="start" style="display: none">
            <h4></h4>
            <div class="b">
              <button id="start">Start the Fight</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script defer src="the main/js/classes.js"></script>
    <script defer src="the main/js/character.js"></script>
    <script defer src="js/choose.js"></script>
    <script defer src="main.js"></script>
  </body>
</html>
