<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>choose the mode</title>
  </head>
  <body>
    <div class="container">
      <div class="pop-up">
        <label><h1>Choose game mode</h1></label>
        <div class="modes">
          <div id="option" class="two-player">
            <a href="two-player/choose.html">
              <img
                onclick="choose(this)"
                src="img/two-user-svgrepo-com (1).svg"
                alt="two-player"
              />
              <label><h3>play with your friend</h3></label>
            </a>
          </div>
          <div id="option" class="one-player">
            <a href="one-player/choose.html">
              <img
                onclick="choose(this)"
                src="img/person-svgrepo-com.svg"
                alt="one-player"
              />
              <label><h3>play alone</h3></label>
            </a>
          </div>
          <div id="option" class="room">
            <a href="room/index.html">
              <img
                onclick="choose(this)"
                src="img/home-svgrepo-com.svg"
                alt="room"
              />
              <label><h3>play in room</h3></label>
            </a>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
